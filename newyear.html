<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>New Year 2026 | Marina Kawaguchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="newyear-page">
    <main class="newyear-screen">
        <div class="newyear-video">
            <video autoplay muted loop playsinline preload="auto">
                <source src="assets/2026.mp4" type="video/mp4">
            </video>
        </div>
        <div class="newyear-overlay">
            <div class="newyear-guide">
                <p class="guide-title">Guide</p>
                <ul>
                    <li>音が流れます（SoundボタンでOFF/ON）</li>
                    <li>5秒後に画面が切り替わります</li>
                    <li>タップ/マウスで粒子が舞います</li>
                    <li>メッセージを書くと下から流れます</li>
                </ul>
            </div>
            <div class="newyear-message">
                <p class="newyear-kicker">HAPPY NEW YEAR!</p>
                <p class="newyear-body">本年もよろしくお願いいたします。</p>
                <p class="newyear-sign">martina.</p>
            </div>
            <div class="newyear-actions">
                <div class="newyear-countdown" aria-live="polite"></div>
                <button class="btn ghost audio-toggle" type="button" aria-pressed="false">Sound Off</button>
                <a class="btn ghost" href="index.html">Topに戻る</a>
            </div>
        </div>
        <section class="newyear-wish" aria-hidden="true">
            <div class="newyear-wish-inner">
                <h2>どんな1年にしたい？</h2>
                <form class="wish-form">
                    <input type="text" name="wish" maxlength="80" placeholder="例：好きなことに素直でいられる年" required>
                    <button class="btn primary" type="submit">投稿する</button>
                </form>
                <div class="wish-marquee" aria-live="polite">
                    <div class="wish-track"></div>
                    <div class="wish-track clone" aria-hidden="true"></div>
                </div>
            </div>
        </section>
        <canvas class="newyear-particles" aria-hidden="true"></canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
